version: 2
jobs:
  build:
    environment: 
      CC_TEST_REPORTER_ID: c21272f8218853dbced410dffc3354a3ea840458a833182c1abac84e349a2e19
    docker:
      # specify the version you desire here
      - image: circleci/python:3.6.1
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements.txt" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      - run:
          name: Setup Code Climate test-reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter

      # run tests!
      # https://pytest.org
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            mkdir test-reports
            ./cc-test-reporter before-build
            pytest --junitxml=test-reports/junit.xml --cov=sctools
            ./cc-test-reporter after-build --coverage-input-type coveragepy --exit-code $?

      - store_artifacts:
          path: test-reports
          destination: test-reports
          
